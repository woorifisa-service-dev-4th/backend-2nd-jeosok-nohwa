plugins {
    id 'java'
}

group = 'jeosok_nowha.backend'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'

    // Jsoup 라이브러리
    implementation 'org.jsoup:jsoup:1.15.3'
}

test {
    useJUnitPlatform()
}